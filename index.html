<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="main.js" defer></script>
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
        <button data-restart class="restart-btn">Restart Game</button>
        <div class="bo5">
          <div data-result class="bo5-content"></div>
        </div>
        <div data-score class="score">
          <p>Player: 0</p>
          <p>Computer: 0</p>
        </div>
      </header>
      <h2>Make Your Selection</h2>
      <div class="selections">
        <i data-selection="rock" class="selection fas fa-hand-rock"></i>
        <i data-selection="paper" class="selection fas fa-hand-paper"></i>
        <i data-selection="scissors" class="selection fas fa-hand-scissors"></i>
        <i data-selection="lizard" class="selection fas fa-hand-lizard"></i>
        <i data-selection="spock" class="selection fas fa-hand-spock"></i>
      </div>
    </div>
    <div class="container2"></div>
  </body>
</html>
